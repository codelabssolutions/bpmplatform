<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- <form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form>	 -->
	
	<div class="container">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
		<div class="col-md-4 col-sm-4 col-xs-12">
			<form action="/login" method="post" class="form-area">
				<h1>Login</h1>
				<div class="user text-center">
					<img src="images/login-image.png">
				</div>
			  <div class="form-group">
			    <label>User Name</label>
			    <input type="email" name="email" class="form-control" placeholder="Email" required>
			  </div>
			  <div class="form-group">
			    <label>Password</label>
			    <input type="password" name="password" class="form-control" placeholder="Password" required>
			  </div>
			  <button style="margin-bottom: 14px" type="submit" class="btn btn-success btn-block">Login</button>
			  <div class="row">
			  	<div class="col-md-6">
			  		<button type="submit" class="btn btn-link">Forget Password ?</button>
			  	</div>
			  	<div class="col-md-6 text-right">
			  		<a href="#" class="btn btn-link" data-toggle="modal" data-target="#myModal">Create New Account</a>
			  	</div>
			  </div>
			</form>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
	</div>
</div>
	<script src="js/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
		      <div class="modal-body">
			        <form action="/registration" method="post" style="padding: 20px;">
					 	<div class="row">
					 		<h1 class="text-center">Registraion Form</h1>
							<div class="col-md-6">
								<div class="form-group">
									<label>First Name</label>
				                    <input type="text" name="name" class="form-control" placeholder="First Name" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Last Name</label>
									<input type="text" name="lastName" class="form-control" placeholder="Last Name" required>							
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>Company Name</label>
							<input type="text" name="companyName" class="form-control" placeholder="Enter Your Comapany Name" required>
							
						</div>
						<div class="form-group">
							<label>Contact Number</label>
							<input type="text" name="contact" class="form-control" placeholder="Enter Your Number" required>
						  
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" name="email" class="form-control" placeholder="Enter Your Email Address" required>
						
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Password</label>
									<input type="password" name="password" class="form-control" placeholder="Password" required>
									
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Confirm Password</label>
									<input type="password"  name="password_confirmation" class="form-control" placeholder="Confirm Password" required>
								</div>
							</div>
						</div>
						<div class="submit_button text-center">
		      		<button type="submit" class="btn btn-primary" style="padding:10px 50px;">Register</button>	
	      		</div>
				</form>
		      </div>
		      
		      <div class="modal-footer">
				
		      </div>
		    </div>
		  </div>
		</div>
</body>
</html>
