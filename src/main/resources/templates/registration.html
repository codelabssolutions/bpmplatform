<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" layout:decorator="layout/layout">

<head>
<title>Layout</title>

</head>
<body>
	<div layout:fragment="content">
		<div class="container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
				<form class="reg-form"  action="/admin/registration1" method="post" >
				 	<div class="row">
				 		<div class="col-md-6">
							<div class="form-group">
								<label>First Name</label>
			                    <input type="text"  name="lastName" class="form-control" placeholder="First Name" required >
			                  
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Last Name</label>
								<input type="text"  name="firstName" class="form-control" placeholder="Last Name" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Company Name</label>
						<input type="text" name="companyName" class="form-control" placeholder="Enter Your Comapany Name" required>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" name="contactNo" class="form-control" placeholder="Enter Your Number" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" name="email" class="form-control" placeholder="Enter Your Email Address" required>
					</div>
					<div class="form-group">
						 <select class="form-control"  name="roleId" >
   							 <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
   						 </select>
   						  
   					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Password</label>
								<input type="password" name="password" class="form-control" placeholder="Password" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Confirm Password</label>
								<input type="password"  name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirm Password" required>
							</div>
						</div>
					</div>
					 <div class="submit_button text-center">
			      		<button type="submit" class="btn btn-primary" style="padding:10px 50px;">Add User</button>	
			      	</div>
			 </form>
		 </div>
	  <div class="col-md-3"></div>
	</div>
	</div>
</body>
</html>
