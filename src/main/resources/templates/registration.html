<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	
<div class="container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
				<form  action="/registration" method="post" style="box-shadow: 0px 0px 3px 1px rgba(0,0,0,.16); padding: 40px 30px; margin-top:30px">
				 	<div class="row">
				 		<h1 class="text-center">Registraion Form</h1>
						<div class="col-md-6">
							<div class="form-group">
								<label>First Name</label>
			                    <input type="text"  name="name" class="form-control" placeholder="First Name" required >
			                  
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Last Name</label>
								<input type="text"  name="lastName" class="form-control" placeholder="Last Name" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Comapany Name</label>
						<input type="text" name="companyName" class="form-control" placeholder="Enter Your Comapany Name" required>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" name="contact" class="form-control" placeholder="Enter Your Number" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" name="email" class="form-control" placeholder="Enter Your Email Address" required>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Password</label>
								<input type="password" name="password" class="form-control" placeholder="Password" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Confirm Password</label>
								<input type="password"  name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirm Password" required>
							</div>
						</div>
					</div>
					 <div class="submit_button text-center">
			      		<button type="submit" class="btn btn-primary" style="padding:10px 50px;">Register</button>	
			      	</div>
			 </form>
		</div>
		<div class="col-md-3"></div>
	</div>
</body>
</html>
