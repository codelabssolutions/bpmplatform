<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" layout:decorator="layout/layout">
<head>
<title>View Notification</title>
<style>
	.block-area{
			box-shadow: 0px 0px 3px 1px rgba(0,0,0,.16);
			padding: 15px;  
		}
		.title{
			margin: 0;
		}
		.subtitle{
			margin:10px 0;
		}
	</style>
</head>
<body>
	<div layout:fragment="content">
	 <div class="row" th:each="noti : ${notifications}">
			<div class="col-md-4" >
				<div class="block-area" th:text=${noti?.notifcationMessage}>
					
				</div>
			</div>
	  </div>
	</div>
</body>
</html>
